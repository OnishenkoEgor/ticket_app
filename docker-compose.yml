version: '3.7'
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./ticket-app:/var/www
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - app
    ports:
      - "8080:80"
      - "443:443"
      - "5173:5173"
    container_name: nginx
    networks:
      - app-network
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    tty: true
    environment:
      - APP_URL=localhost:9000
    volumes:
      - ./ticket-app:/var/www
      - ./entrypoints/entrypoint.sh:/var/tmp/entrypoint.sh:ro
      - ./log:/var/log/nginx
    depends_on:
      - db
    entrypoint: /var/tmp/entrypoint.sh
    container_name: app
    expose:
      - 9000
    networks:
      - app-network
  app-node:
    build:
      context: .
      dockerfile: .docker/node.Dockerfile
    command: npm run dev
    environment:
      - APP_URL=localhost:9000
    ports:
      - "80:3000"
    volumes:
      - ./ticket-app:/var/www/
    container_name: app-node
    networks:
      - app-network
  db:
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: app
    expose:
      - 5432
    ports:
      - "5432:5432"
    container_name: db
    networks:
      - app-network
  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
